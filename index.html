<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.9.32/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="import" id="products" href="/views/products.html">
    <link rel="import" id="products-catalogue" href="/views/products/catalogue.html">
    <link rel="import" id="design" href="/views/design.html">
    <script src="/js/jquery-3.2.1.min.js"></script>
  </head>
  <script>
    function importModule(moduleID, targetID) {
      $('#' + targetID).html('');
      var link = document.querySelector('link[id="' + moduleID + '"]');
      var content = link.import.querySelector('div');
      $('#' + targetID).append(content.cloneNode(true));
    }
    function activateTab(id) {
      $('#' + id).addClass('-active').siblings().removeClass('-active');
    }
  </script>
  <body class="dark" data-display="row" onload="importModule('products', 'mainContent'); activateTab('linkTo-products')">
    <div class="block mainMenu" data-display="col">
      <div class="mainMenu-tab">
        <div data-display="row" data-cell-spacing="4px" data-align-items="center">
          <i class="mdi mdi-24px mdi-store"></i>
          <div class="line">Витрина</div>
        </div>
      </div>
      <div class="mainMenu-tab">
        <div data-display="row" data-cell-spacing="4px" data-align-items="center">
          <i class="mdi mdi-24px mdi-format-list-bulleted"></i>
          <div class="line">Заказы</div>
        </div>
      </div>
      <div class="mainMenu-tab" id="linkTo-products" onclick="importModule('products', 'mainContent'); activateTab('linkTo-products')">
        <div data-display="row" data-cell-spacing="4px" data-align-items="center">
          <i class="mdi mdi-24px mdi-cube-outline"></i>
          <div class="line">Товары</div>
        </div>
      </div>
      <div class="mainMenu-tab -active" id="linkTo-design" onclick="importModule('design', 'mainContent'); activateTab('linkTo-design')">
        <div data-display="row" data-cell-spacing="4px" data-align-items="center">
          <i class="mdi mdi-24px mdi-brush"></i>
          <div class="line">Дизайн</div>
        </div>
      </div>
      <div class="mainMenu-tab">
        <div data-display="row" data-cell-spacing="4px" data-align-items="center">
          <i class="mdi mdi-24px mdi-web"></i>
          <div class="line">Языки</div>
        </div>
      </div>
      <div class="mainMenu-tab">
        <div data-display="row" data-cell-spacing="4px" data-align-items="center">
          <i class="mdi mdi-24px mdi-credit-card"></i>
          <div class="line">Оплата</div>
        </div>
      </div>
      <div class="mainMenu-tab">
        <div data-display="row" data-cell-spacing="4px" data-align-items="center">
          <i class="mdi mdi-24px mdi-cube-outline"></i>
          <div class="line">Доставка</div>
        </div>
      </div>
    </div>
    <div id="mainContent" class="mainContent flex-grow" data-display="col">
      
    </div>
  </body>
</html>
